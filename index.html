<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حصة تكنولوجيا</title>
    <style>
        body {
            background-color: #ADD8E6; /* لون أزرق فاتح للخلفية */
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .logo {
            color: #8B0000; /* لون أحمر غامق للشعار */
            font-size: 36px;
            font-weight: bold;
        }
        .robot-arm {
            width: 200px;
            height: 200px;
            margin-top: 20px;
        }
        .buttons {
            margin-top: 30px;
        }
        .rectangle-button {
            display: inline-block;
            width: 150px;
            height: 50px;
            background-color: #00008B; /* لون أزرق غامق للأزرار */
            border: 2px solid #00008B;
            border-radius: 10px;
            margin: 10px;
            text-align: center;
            line-height: 50px;
            font-weight: bold;
            font-size: 16px;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">حصة تكنولوجيا</div>
        <img src="robot_arm.png" alt="ذراع آلية تمسك كتاب" class="robot-arm">
        <div class="buttons">
            <a href="#" class="rectangle-button">الصفحة الرئيسية</a>
            <a href="#" class="rectangle-button">فيديوهات من الحصص</a>
            <a href="#" class="rectangle-button">فيديوهات تعليمية للدروس</a>
            <a href="#" class="rectangle-button">مادة تعليمية</a>
        </div>
    </div>
</body>
</html>
